openapi: 3.0.0
info:
  title: Go Api Template
  description: Go Api Template
  version: 0.1.0

paths:
  /v1/test:
    get:
      summary: Test Endpoint
      parameters:
        - in: query
          name: test
          required: true
          schema:
            type: integer
            example: 123456
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

        500:
          $ref: "#/components/responses/InternalServerError"

  /v1/test/{id}:
    get:
      summary: Test Endpoint With Route Param
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: "#/components/schemas/uuid"
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/uuid"

        500:
          $ref: "#/components/responses/InternalServerError"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: uuid

  schemas:
    error:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string

    uuid:
      type: string
      format: uuid
      example: "2f358541-2bba-4c25-b187-52de3039179f"

  responses:
    Forbidden:
      description: Access Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"

    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/error"
